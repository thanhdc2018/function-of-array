<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function-of-array</title>
</head>
<body>
<button type="button" onclick ="connect(prompt('Click here to connect all array\'s element'))">Bài 1: Nối các phần tử của mảng</button>
<button type="button" onclick ="connectEvennum(prompt('Input string of number:'))">Bài 2: Nối các phần tử chẵn của mảng</button>
<button type="button" onclick ="changeform(prompt('Input string of number:'))">Bài 3: Chuyển đổi HOA  sang thường và ngược lại</button>
<p id="demo"></p>
<script>
   function connect(){
       let myColor = ["Red", "Green", "White", "Black"];
       let a = "";
       for ( let i = 0; i < myColor.length; i ++){
           a =  a + myColor[i] + ", " ;
       }
        document.write (a);
   }
    function connectEvennum(str){
        let arr = str.split("");
        //console.log (arr);
        let b = [];
        let c = "";
        for (let i = 0; i < arr.length; i ++){
            if ((arr[i] % 2 === 0) && (arr[i+1] % 2 === 0)){
                b.push(arr[i],'-');
            }else{
                b.push(arr[i]);
            }
        }
        b.toString();
        document.getElementById("demo").innerHTML = b;
   }

   function changeform(str1){
       let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
       let LOWER = 'abcdefghijklmnopqrstuvwxyz';
       let result = [];

       for(let x=0; x<str1.length; x++)
       {
           if(UPPER.indexOf(str1[x]) !== -1)
           {
               result.push(str1[x].toLowerCase());
           }
           else if(LOWER.indexOf(str1[x]) !== -1)
           {
               result.push(str1[x].toUpperCase());
           }
           else
           {
               result.push(str1[x]);
           }
       }
       document.write(result.join(''));
   }
</script>
</body>
</html>
